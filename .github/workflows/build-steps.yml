name: Build and run tests

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu 20.04 GCC Release",
            os: ubuntu-latest,
            build_type: "Release"
          }
        - {
            name: "Ubuntu 20.04 GCC Debug",
            os: ubuntu-latest,
            build_type: "Debug"
          }
        - {
            name: "macOS Latest Clang Release",
            os: macos-latest,
            build_type: "Release"
          }
        - {
            name: "macOS Latest Clang Debug",
            os: macos-latest,
            build_type: "Debug"
          }

    steps:
    - uses: actions/checkout@v1

    - name: Install Boost
      run: |
        if [ "$(uname)" == "Darwin" ]; then
          brew install boost
        elif [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
          sudo apt install -y libboost-graph-dev
        fi

    - name: Configure
      run: ./configure --build-type=${{ matrix.config.build_type }}

    - name: Build
      run: make -C build -j2

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure
